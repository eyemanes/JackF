<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Solana Token Tracker - Track your calls, climb the leaderboard" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://auth.privy.io https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://auth.privy.io https://jack-alpha.vercel.app https://api.coinbase.com; frame-src 'self' https://auth.privy.io;" />
    <title>Solana Tracker Dashboard</title>
    <style>
      /* Squid Loading screen styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .squid-loader {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto;
      }
      
      .squid-loader::before {
        content: '';
        width: 80px;
        height: 80px;
        position: absolute;
        bottom: 0;
        left: 0;
        background: radial-gradient(circle at 30% 30%, #00ccff, #0066ff);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: squid-fade 2s ease-in-out infinite, squid-glow 2s ease-in-out infinite;
        box-shadow: 
          0 0 0 8px rgba(0, 204, 255, 0.3),
          0 0 0 16px rgba(0, 102, 255, 0.2);
      }
      
      .squid-loader::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        background: #ffffff;
        border-radius: 50%;
        top: 20px;
        left: 25px;
        box-shadow: 25px 0 0 #ffffff;
        animation: squid-fade 2s ease-in-out infinite;
      }
      
      @keyframes squid-fade {
        0% { 
          opacity: 0;
        }
        100% { 
          opacity: 1;
        }
      }
      
      @keyframes squid-glow {
        0%, 100% { 
          filter: drop-shadow(0 0 10px rgba(0, 102, 255, 0.4));
        }
        50% { 
          filter: drop-shadow(0 0 20px rgba(0, 153, 255, 0.8));
        }
      }
      
      .loading-text {
        color: #00ccff;
        margin-top: 30px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 18px;
        font-weight: 600;
        text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading">
      <div style="text-align: center;">
        <div class="squid-loader"></div>
        <div class="loading-text">üêô Jack of all Scans</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });

      // Handle analytics script loading gracefully
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT' && e.target.src && 
            (e.target.src.includes('googletagmanager.com') || e.target.src.includes('coinbase.com'))) {
          console.log('Analytics script blocked by ad blocker - this is normal');
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
